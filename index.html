<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="css/styles.css" />
	<title>Frontend Mentor | QR code component</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card__image">
				<img src="images/image-qr-code.png" alt="code_QR" class="image" />
			</div>
			<div class="card__text">
				<h1 class="card__text__title">
					Improve your front-end skills by building projects
				</h1>
				<p class="card__text__description">
					Scan the QR code to visit Frontend Mentor and take your coding skills to
					the next level
				</p>
			</div>

		</div>
		<div class="attribution">
			<p class="attribution__profile">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by 
				<a href="https://www.frontendmentor.io/profile/kefer16" target="_blank">Kefer</a>.

			</p>
		</div>
	</div>
</body>

</html>
